<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../frontend/style/pymentForm.css">
    <title>Payment Form</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    
    <div class="container">
        <div id="error">
            <img src="../frontend/img/error.png" alt="">
            <p id="errorForm"></p>
        </div>
        <h2>Payment Form</h2>
        <div id="payment-form" >
            <div class="form-group">
                <input type="text" name="card_number" id="card_number" placeholder="Card Number" required>
            </div>
            <div class="form-group">
                <input type="text" name="exp_date" id="exp_date" placeholder="Expiration Date (MM/YY)" required>
            </div>
            <div class="form-group">
                <input type="text" name="cvv" id="cvv" placeholder="CVV" required>
            </div>
            <div class="form-group">
                <input type="text" name="card_name" id="card_name" placeholder="Name on Card" required>
            </div>
            <button type="submit">Pay</button>
        </div>
    </div>
    <script src="../frontend/script/pymentForm.js"></script>
</body>
</html>
