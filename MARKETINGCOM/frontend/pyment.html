<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style/pyment.page.css" />
    <title>Marketingcom</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="method">
          <div>
            <a href="../frontend/pymentForm.html">
              <img src="img/icons8-visa.png" alt="" />
              <p>Visa</p>
            </a>
          </div>
          <i class="fa fa-chevron-right"></i>
        </div>
        <div class="method">
          <div>
            <a href="../frontend/pymentForm.html">
              <img src="img/Mastercard.png" alt="" />
              <p>MasterCard</p>
            </a>
          </div>
          <i class="fa fa-chevron-right"></i>
        </div>
        <div class="method">
          <div>
              <a href="../frontend/pymentForm.html">
                <img src="img/Amex.png" alt="" />

              </a>
          </div>
          <i class="fa fa-chevron-right"></i>
        </div>
        <div class="method">
          <div>
              <img src="img/Paypal.png" alt="" />
              <p>PayPal</p>
          </div>
          <i class="fa fa-chevron-right"></i>
        </div>
        <div class="method">
          <div>
            <a href="../frontend/pymentForm.html">
              <img src="img/Diners.png" alt="" />
              <p>Diners</p>
            </a>
          </div>
          <i class="fa fa-chevron-right"></i>
        </div>
      </div>
      <div>
        <button id="cancel">Cancel</button>
      </div>
    </div>

    <script src="script/pyment.js"></script>

</html>
