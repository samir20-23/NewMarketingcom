<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style/pyment.page.css" />
  <title>Marketingcom</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="method">
        <div>
          <img src="img/icons8-visa.png" alt="" />
          <p>Visa</p>
        </div>
        <i class="fa fa-chevron-right"></i>
      </div>
      <div class="method">
        <div>
          <img src="img/Mastercard.png" alt="" />
          <p>MasterCard</p>
        </div>
        <i class="fa fa-chevron-right"></i>
      </div>
      <div class="method">
        <div>
          <img src="img/Amex.png" alt="" />
          <p>American Express</p>
        </div>
        <i class="fa fa-chevron-right"></i>
      </div>
      <form method="POST" action="https://www.sandbox.paypal.com/cgi-bin/webscr">
        <input type="hidden" name="business" value="sb-andng31482897@business.example.com" />
        <input type="hidden" name="item_name" value="BMW" />
        <input type="hidden" name="item_number" value="12" />
        <input type="hidden" name="amount" value="20" />
        <input type="hidden" name="currency_code" value="USD" />
        <input type="hidden" name="no_shipping" value="1" />
        <input type="hidden" name="cmd" value="_xclick" />
        <input type="hidden" name="return"
          value="http://localhost/NewMarketingcom/MARKETINGCOM/frontend/paymentFinish.html" />
        <input type="hidden" name="cancel_return"
          value="http://localhost/NewMarketingcom/MARKETINGCOM/frontend/index.html" />
        <label class="method">
          <div>
            <img src="img/Paypal.png" alt="" />
            <p>PayPal</p>
          </div>
          <i class="fa fa-chevron-right"></i>
          <input type="submit" name="paypal" hidden />
        </label>
        <input type="text" name="service_id" value="" hidden />
      </form>
      <div class="method">
        <div>
          <img src="img/Diners.png" alt="" />
          <p>Diners</p>
        </div>
        <i class="fa fa-chevron-right"></i>
      </div>
    </div>
    <div>
      <button id="cancel">Cancel</button>
    </div>
  </div>

  <script src="script/pyment.js"></script>
</body>

</html>
